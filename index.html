<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Resume Builder</h1>
        <form id="resume-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" required>
            </div>
            <div class="form-group">
                <label for="education">Education:</label>
                <input type="text" id="education" required>
            </div>
            <div class="form-group">
                <label for="experience">Experience:</label>
                <textarea id="experience" required></textarea>
            </div>
            <div class="form-group">
                <label for="skills">Skills:</label>
                <textarea id="skills" required></textarea>
            </div>
            <div class="form-group">
                <label for="profile-pic">Profile Picture:</label>
                <input type="file" id="profile-pic" accept="image/*" required>
            </div>
            <button type="submit">Generate Resume</button>
        </form>

        <div id="result" class="hidden">
            <h2>Generated Resume</h2>
            <img id="resume-pic" src="" alt="Profile Picture">
            <p><strong>Name:</strong> <span id="resume-name"></span></p>
            <p><strong>Email:</strong> <span id="resume-email"></span></p>
            <p><strong>Phone:</strong> <span id="resume-phone"></span></p>
            <p><strong>Education:</strong> <span id="resume-education"></span></p>
            <p><strong>Experience:</strong> <span id="resume-experience"></span></p>
            <p><strong>Skills:</strong> <span id="resume-skills"></span></p>
            <button id="download-pdf">Download as PDF</button>
        </div>
    </div>

    <script src="app.ts"></script>
</body>
</html>
